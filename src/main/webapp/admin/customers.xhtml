<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/advisor-template.xhtml">

    <ui:define name="content">
        <h1>Customer list</h1>
        <hr/>

        <h:dataTable rendered="#{not empty listCustomerController.customers}"
                     value="#{listCustomerController.customers}" var="customer" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{customer.firstName} #{customer.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>
                #{customer.email}
            </h:column>
            <h:column>
                <h:link outcome="/admin/customers/show" value="Details">
                    <f:param name="id" value="#{customer.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        <h:panelGroup rendered="#{empty listCustomerController.customers}">
            <h2>No customer yet.</h2>
            <h:link value="Create the first one!" outcome="/admin/customers/new"/>
        </h:panelGroup>
    </ui:define>

</ui:composition>
