<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/application-template.xhtml">

    <ui:param name="title" value="Admin"/>

    <ui:define name="content">
        <h1>Customer list</h1>
        <hr/>

        <h:dataTable value="#{listCustomerController.customers}" var="customer" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{customer.firstName} #{customer.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>
                #{customer.email}
            </h:column>
            <h:column>
                <h:outputLink value="#{facesContext.externalContext.requestContextPath}/admin/accounts">
                    Details
                    <f:param name="id" value="#{customer.id}"/>
                </h:outputLink>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
