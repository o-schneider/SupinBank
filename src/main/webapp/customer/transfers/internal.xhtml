<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:helper="http://java.sun.com/jsf/composite/components"
                template="/templates/customer-template.xhtml">

    <ui:define name="content">
        <h1>Perform a transfer</h1>
        <hr/>

        <h:form styleClass="form-horizontal">
            <helper:controlGroup label="From" input="#{from}">
                <h:selectOneMenu binding="#{from}" value="#{internalTransferController.debitAccountId}">
                    <f:selectItems value="#{internalTransferController.accounts}" var="account"
                                   itemLabel="#{account.name}" itemValue="#{account.id}"/>
                </h:selectOneMenu>
            </helper:controlGroup>

            <helper:controlGroup label="To" input="#{to}">
                <h:selectOneMenu binding="#{to}" value="#{internalTransferController.creditAccountId}">
                    <f:selectItems value="#{internalTransferController.accounts}" var="account"
                                   itemLabel="#{account.name}" itemValue="#{account.id}"/>
                </h:selectOneMenu>
            </helper:controlGroup>

            <helper:controlGroup label="Amount" input="#{amount}">
                <h:inputText binding="#{amount}" value="#{internalTransferController.operation.amount}"/>
            </helper:controlGroup>

            <helper:controlGroup label="Wording" input="#{wording}">
                <h:inputText binding="#{wording}" value="#{internalTransferController.operation.wording}"/>
            </helper:controlGroup>

            <div class="form-actions">
                <h:commandButton value="Perform transfer" styleClass="btn btn-primary"
                                 action="#{internalTransferController.validate}"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
