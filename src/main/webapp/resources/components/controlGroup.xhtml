<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="label"/>
    <composite:attribute name="help"/>
    <composite:attribute name="input" type="javax.faces.component.UIInput"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <div class="control-group #{cc.attrs.input.valid ? '':'error'}">
        <label class="control-label" for="#{cc.attrs.input.clientId}">#{cc.attrs.label}</label>

        <div class="controls">
            <composite:insertChildren/>
            <span class="help-inline">
                <h:message for="#{cc.attrs.input.clientId}"/>
            </span>
        </div>

    </div>
</composite:implementation>
</html>
