<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:param name="currentPath" value="#{facesContext.externalContext.requestContextPath}"/>

<h:head>
    <title>Supinbank | #{title}</title>
    <ui:insert name="header"/>

    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>

    <h:outputScript library="js" name="bootstrap.min.js"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>
</h:head>


<h:body>

    <ui:insert name="metadata"/>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <h:link class="brand" outcome="/index" value="SupinBank"/>
                <h:panelGroup rendered="#{not empty userController.user}">
                    <h:panelGroup rendered="#{userController.user.admin}">
                        <ul class="nav">
                            <li>
                                <h:link value="List customers" outcome="/admin/customers"/>
                            </li>
                            <li>
                                <h:link value="Add customer" outcome="/admin/customers/new"/>
                            </li>
                        </ul>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not userController.user.admin}">
                        <ul class="nav">
                            <li>
                                <h:link value="My accounts" outcome="/customer/accounts"/>
                            </li>
                            <li>
                                <h:link value="My operations" outcome="/customer/operations"/>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle"
                                   data-toggle="dropdown">
                                    Perform a transfer
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <h:link value="Within your accounts" outcome="/customer/transfers/internal"/>
                                    </li>
                                    <li>
                                        <h:link value="To an external account" outcome="/customer/transfers/external"/>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </h:panelGroup>
                    <h:form>
                        <ul class="nav pull-right">
                            <li>
                                <a>${userController.user.email}</a>
                            </li>
                            <li class="divider-vertical"></li>
                            <li>
                                <h:commandLink action="#{userController.logout()}" value="Logout"/>
                            </li>
                        </ul>
                    </h:form>
                </h:panelGroup>
                <h:form rendered="#{userController.user eq null}" styleClass="login-form form-inline pull-right">
                    <h:inputText name="email" id="email" value="#{userController.email}"/>
                    <p:watermark for="email" value="Email"/>
                    <h:inputSecret name="password" id="password" styleClass="input-small"
                                   value="#{userController.password}"/>
                    <p:watermark value="Password" for="password"/>
                    <h:commandButton styleClass="btn" value="Sign in" action="#{userController.login()}"/>
                </h:form>

            </div>
        </div>
    </div>

    <div class="container">
        <h:messages id="globalMessages" class="unstyled alert alert-error" showDetail="true"/>
        <ui:insert name="content"/>
    </div>
</h:body>

</html>
